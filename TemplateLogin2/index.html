<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/cores.css">
    <link rel="stylesheet" href="assets/css/basic.css">
    <link rel="stylesheet" href="assets/css/containerPai.css">
    <link rel="stylesheet" href="assets/css/containerLogin.css">
    <link rel="stylesheet" href="assets/css/containerCadastro.css">
    <link rel="stylesheet" href="assets/css/painelDeslizante.css">
    <link rel="stylesheet" href="assets/css/animacoes.css">
    <link rel="stylesheet" href="assets/css/painelDeslizanteTemaVerao.css">
    <link rel="stylesheet" href="assets/css/painelDeslizanteCreateAccountLogin.css">
    <link rel="stylesheet" href="assets/css/containerPainelDeslizanteCreateAccount.css">
    <link rel="stylesheet" href="assets/css/containerPainelDeslizanteLogin.css">
    <link rel="stylesheet" href="assets/css/containerPaiTemaVerao.css">
    <link rel="stylesheet" href="assets/css/responsivo.css">
</head>
<body>
    <div class="containerPai" id="containerPai">
        <div class="containerLogin" id="containerLogin">
            <form action="#" method="post">
                <h1>Login</h1>
                <div class="inputEmailLogin">
                    <input type="text" placeholder="Email" required>
                    <img src="assets/img/iconEmailInverno.png" alt="emailIcon">
                </div>
                <div class="inputPasswordLogin">
                    <input type="password" placeholder="Password" required id="inputPasswordLoginOlho">
                    <img src="assets/img/iconOlhoFechadoInverno.png" alt="passwordIcon" id="passwordIconLogin">
                </div>
                <div class="containerRememberMeForgotPassword">
                    <div class="containerRememberMe">
                        <input type="checkbox">
                        <p>Remember me</p>
                    </div>
                    <p><a href="#">Forgot password?</a></p>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="containerMobileCreateAccount">
                <p><a href="#" id="btnSignUp">Sign up</a> if you don't have an account!</p>
            </div>
        </div>
        <div class="containerCadastro" id="containerCadastro">
            <form action="#" method="post">
                <h1>Create an account</h1>
                <div class="containerNomeSobrenome">
                    <input type="text" placeholder="FirstName" required>
                    <input type="text" placeholder="Last Name" required>
                </div>
                <div class="inputEmailCadastro">
                    <input type="email" placeholder="Email" required>
                    <img src="assets/img/iconEmailVerao.png" alt="emailIcon">
                </div>
                <div class="inputPasswordCadastro">
                    <input type="password" placeholder="Enter your password" required id="inputPasswordCadastroOlho">
                    <img src="assets/img/iconOlhoFechadoVerao.png" alt="passwordIcon" id="passwordIconCadastro">
                </div>
                <div class="containerAcceptTerms">
                    <input type="checkbox" required>
                    <p>I accept the general terms and conditions</p>
                </div>
                <button type="submit">Create account</button>
            </form>
            <div class="containerMobileLogin">
                <p><a href="#" id="btnSignIn">Sign in</a> if you already have an account!</p>
            </div>
        </div>
        <div class="painelDeslizante" id="painelDeslizante">
            <div class="containerPainelDeslizanteCreateAccount" id="containerPainelDeslizanteCreateAccount">
                <h1>Create Account</h1>
                <p>Sign up if you don't have an account!</p>
                <button type="submit" id="btnPainelDeslizanteInverno">SIGN UP</button>
            </div>
            <div class="containerPainelDeslizanteLogin" id="containerPainelDeslizanteLogin">
                <h1>Login</h1>
                <p>Sign in if you already have an account!</p>
                <button type="submit" id="btnPainelDeslizanteVerao">SIGN IN</button>
            </div>
        </div>
    </div>
    <script src="assets/script/script.js"></script>
    <script src="assets/script/mobile.js"></script>
    <script src="assets/script/showPassword.js"></script>
</body>
</html>
